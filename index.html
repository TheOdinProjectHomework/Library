<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Electrolize&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="title-section">
        <h1>Library</h1>
        <hr />
    </section>
    <div class="add-book-div">
        <button type="button" id="newBookBtn">+ New Book +</button>
    </div>
    <div id="formContainer" class="formContainer hiddenForm">
        <form action="#" method="#" id="addBookForm">
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title" required/>
            </fieldset>
            <fieldset>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author Name" required/>
            </fieldset>
            <fieldset>
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages" id="pages" placeholder="Enter number of pages" required/>
            </fieldset>
            <fieldset>
                <p>Have you read this book?</p>
                <input type="radio" id="alreadyRead" name="readStatus" value="true">
                <label for="alreadyRead">Yes</label><br>
                <input type="radio" id="notReadYet" name="readStatus" value="false">
                <label for="notReadYet">No</label><br>
            </fieldset>
            <button type="submit" class="submitBtn">Add Book</button>
        </form>
    </div>
    <section id="my-books">

    </section>
</body>
</html>
